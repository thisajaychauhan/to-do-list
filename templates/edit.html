{% extends 'layout.html' %}

{%block main%}
<h1>Edit Note</h1>
<div class="notes-card">
    <div class="edit-card-body">
        <form action="{{ url_for('edit', note_id=note.id) }}" method="post">
            <input type="text" name="edit_note" value="{{ note.note }}">
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

{% endblock %}
