<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
</head>
<body>
    <h1>Edit Note</h1>
    <form action="{{ url_for('edit', note_id=note.id) }}" method="post">

        <button type="submit">Save Changes</button>
    </form>
</body>
